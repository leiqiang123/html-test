<style>
    *{padding: 0; margin: 0;}
    .top-banner{ background: gold; height: 100px;}
    a{ position: absolute; top:5px; right: 10px; cursor: pointer; width: 20px; height: 20px; line-height: 20px; text-align: center; background-color: #000000; color: #fff; font-size: 14px; text-decoration: none;}
</style>

<div class="top-banner" id="banner">
    <div class="wrap">
        <!-- <img src="" alt=""> -->
        <a href="" id="close">X</a>
    </div>
</div>


<script>
    let btn = document.getElementById("close");
    let div = document.getElementById("banner")
    btn.onclick = (e)=>{
        div.style.display = "none";
        e.preventDefault();
    }
</script>

<style>
    *{margin: 0; padding: 0;}
    .wrapper{ width: 50px; height: 50px; background: url("./imgs/2/xt.png") no-repeat; position: fixed; top: 50%; right: 5px;}
    .erweima{ position: absolute; top: 0; left: -150px;}
    .hide{ display: none;}
    .show{ display: block;}
</style>



<div class="wrapper" id="xt">
    <div id="ewm" class="erweima hide">
        <img src="./imgs/2/456.png" alt="">
    </div>
</div>

<script>
    let xt = document.getElementById("xt");
    let ewm = document.getElementById("ewm");
    xt.addEventListener("mouseover",()=>{
        ewm.style.display = "block";
    })
    xt.addEventListener("mouseout",()=>{
        ewm.style.display = "none";
    })
</script>
